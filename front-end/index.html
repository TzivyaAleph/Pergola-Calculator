<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergula Calculator Web App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Pergula Calculator Web App</h1>
    <input type="number" id="inputLength" placeholder="Enter a length"> <br>
    <input type="number" id="inputWidth" placeholder="Enter a width"> <br>
    <input type="number" id="inputHeight" placeholder="Enter a height"> <br>
    <input type="number" id="inputIncline" placeholder="Enter a incline"> <br>
    <input type="number" id="inputOutput" placeholder="Enter the output beam"> <br>
    <input type="number" id="thickness" placeholder="Enter the beam thickness"> <br>
    <input type="number" id="beamHight" placeholder="Enter the beam hight"> <br>

    
    <label for="showNumberInput">Change wall beam</label>
    <input type="checkbox" id="showNumberInput" name="showNumberInput">
    <input type="number" id="numberInput" placeholder="Enter the wall beam" name="numberInput" min="0" >

    <button onclick="regularCalculator()">Calculate</button>
    <p id="result"></p>
    <script src="index.js">  
    </script>
</body>
</html>
